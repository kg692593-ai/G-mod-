<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Store Test</title>
    <!-- Sirf Telegram Script (No Adsgram for testing) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { background-color: #000; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .btn {
            background-color: #3390ec; color: white; border: none; padding: 15px 30px;
            border-radius: 10px; font-size: 18px; font-weight: bold; margin-top: 50px; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>

    <h1>Testing Mode</h1>
    <p>Check if link opens without Ad</p>

    <!-- Simple Button -->
    <button class="btn" onclick="openLink()">
        OPEN CHANNEL
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openLink() {
            // 1. Screen par Message aayega (Confirm karne ke liye ki button chala)
            alert("Button Clicked! Opening Telegram...");

            // 2. Channel Open Hoga
            tg.openTelegramLink("https://t.me/India013");
        }
    </script>
</body>
</html>
